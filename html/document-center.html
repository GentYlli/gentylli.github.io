    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // PDF data (replace with your actual files)
        const pdfs = [
          { path: "/documents/DONN Perimeter Trims datasheet.pdf", displayName: "DONN Perimeter Trims datasheet" },
          { path: "/documents/KCS_DoP_KCS_1.05.1_EN.pdf.pdf", displayName: "KCS_DoP_KCS_1.05.1_EN" },
          { path: "/documents/", displayName: "" },
        ];
      
        const searchBar = document.getElementById("searchBar");
        const pdfList = document.getElementById("pdfList");

      // Function to render PDFs
        function renderPDFs(filteredPDFs = pdfs) {
          pdfList.innerHTML = ""; // Clear existing list
        
          filteredPDFs.forEach(pdf => {
            // Create PDF item container
            const pdfItem = document.createElement("div");
            pdfItem.className = "pdf-item";
          
            // Add download link
            const pdfLink = document.createElement("a");
            pdfLink.href = pdf.path;
            pdfLink.textContent = pdf.displayName;
            pdfLink.className = "pdf-link";
            pdfLink.target = "_blank";
            pdfItem.appendChild(pdfLink);
          
            const pdfDownload = document.createElement("a");
            pdfDownload.href = "";
            pdfDownload.download = pdf.path;
            pdfItem.appendChild(pdfDownload);
          
            // Add PDF icon (using Font Awesome or similar)
            const pdfIcon = document.createElement("i");
            pdfIcon.className = "fa-solid fa-download pdf-icon";
            pdfDownload.appendChild(pdfIcon);
          
            // Add to list
            pdfList.appendChild(pdfItem);
          });
        }

      
        // Initial render
        renderPDFs();
      
        // Search functionality
        searchBar.addEventListener("input", function(e) {
          const searchTerm = e.target.value.toLowerCase();
          const filteredPDFs = pdfs.filter(pdf => 
            pdf.displayName.toLowerCase().includes(searchTerm)
          );
          renderPDFs(filteredPDFs);
        });
      });
    </script>
