    <script>
      let files = [];
    
      async function fetchFiles() {
        try {
          const res = await fetch('https://gentylli-github-io.onrender.com/api/files');
          files = await res.json();
          render(files);
        } catch (err) {
          document.getElementById('fileList').innerHTML = '<p>Error loading files.</p>';
          console.error(err);
        }
      }
      function render(list) {
  const out = document.getElementById('fileList');
  if (!out) return console.error("Missing #fileList element.");

  if (!list.length) {
    out.innerHTML = '<p>No documents found.</p>';
    return;
  }

  out.innerHTML = '';
  list.forEach(f => {
    const div = document.createElement('div');
    div.className = 'file-item';

    div.innerHTML = `
      <div class="file-info">
        <div class="file-text">
          <div class="file-title">${f.name}</div>
        </div>
      </div>
      <div class="file-meta">
        <span>PDF</span>
        <span>${f.size}</span>
        <a href="${f.url}" class="download-btn" download title="Download"><i class="fa-solid fa-download"></i></a>
      </div>
    `;
    out.appendChild(div);
  });
}
    
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('searchInput')?.addEventListener('input', e => {
          const q = e.target.value.toLowerCase();
          render(files.filter(f => f.name.toLowerCase().includes(q)));
        });
    
        fetchFiles();
      });
    </script>
